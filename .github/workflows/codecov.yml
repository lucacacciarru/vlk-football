name: Codecov

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Npm install
        run: npm install 

      
      - name: Run tests
        run: npm run test:ci

      - name: Codecov
        uses: codecov/codecov-action@v3.1.6
